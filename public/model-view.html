<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script type="importmap">
			{
				"imports": {
					"three": "https://unpkg.com/three@0.159.0/build/three.module.js",
					"three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
				}
			}
		</script>
		<script type="module">
			const THREE = await import('./js/three.js')
			await THREE.loadObjects()
			// 아래 함수 호출할 경우 puppeteer에서 캡처가 제대로 안될 수 있습니다.
			THREE.setObjectsRotateRadian(0.03)
			// 또는 콘솔에 (await import('./js/three.js')).setObjectsRotateRadian(0.03) 입력
		</script>
	</body>
</html>
